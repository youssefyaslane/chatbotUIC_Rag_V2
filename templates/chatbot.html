<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Uic</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='chatbot.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="App">
      <div class="container">
        <img
          src="{{ url_for('static', filename='img/UIC_logo.png') }}"
          alt="Company Logo"
          class="logo"
        />
        <div class="right-panel">
          <div class="chatbox">
            <div class="messages" id="messages">
              <!-- Messages seront ajoutÃ©s ici via JavaScript -->
            </div>
            <form id="chat-form">
              <div class="input-area">
                <input
                  type="text"
                  id="user-input"
                  placeholder="Message ChatUIC"
                />
                <button id="sendButton">
                  <span class="material-symbols-outlined">send</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("chat-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const userInput = document.getElementById("user-input").value;
          if (!userInput) return;

          const messageElement = document.createElement("div");
          messageElement.className = "message me";
          messageElement.textContent = userInput;
          document.getElementById("messages").appendChild(messageElement);

          fetch("/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text: userInput }),
          })
            .then((response) => response.json())
            .then((data) => {
              const botMessageElement = document.createElement("div");
              botMessageElement.className = "message bot";
              botMessageElement.textContent = data.reply;

              document
                .getElementById("messages")
                .appendChild(botMessageElement);
              document.getElementById("user-input").value = "";
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
